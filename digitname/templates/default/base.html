<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - DigitName Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        :root {
            --primary-color: {{ theme.primary_color or "#2563eb" }};
            --secondary-color: {{ theme.secondary_color or "#7c3aed" }};
            --background-color: {{ theme.background_color or "#ffffff" }};
            --text-color: {{ theme.text_color or "#1f2937" }};
            --font-family: {{ theme.font_family or "'Inter', sans-serif" }};
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Development Portfolio</h1>
            <p class="last-updated">Last updated: {{ generated_at }}</p>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="footer">
            <p>Generated with ❤️ using <a href="https://github.com/yourusername/digitname" target="_blank">DigitName</a></p>
        </footer>
    </div>
    
    <script src="static/js/main.js"></script>
</body>
</html>
